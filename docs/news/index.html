    // Function to generate blog tiles
    function generateBlogTiles(filterType = 'all', sortOrder = 'newest') {
      const blogPostsContainer = document.querySelector('.blog-posts');
      blogPostsContainer.innerHTML = ''; // Clear existing tiles
      
      let filteredData = filterType === 'all' 
        ? [...blogData] 
        : blogData.filter(item => item.type === filterType);
      
      // Sort data by date
      filteredData.sort((a, b) => {
        const dateA = new Date(a.date);
        const dateB = new Date(b.date);
        
        if (sortOrder === 'newest') {
          return dateB - dateA; // Newest first
        } else {
          return dateA - dateB; // Oldest first
        }
      });
      
      filteredData.forEach(item => {
        const article = document.createElement('article');
        article.className = 'blog-tile';
        
        const isVideo = item.type === 'video';
        const isTutorial = item.type === 'tutorial';
        const isRelease = item.type === 'release';
        let badgeText, badgeClass;
        
        if (isVideo) {
          badgeText = 'Video';
          badgeClass = 'video-badge';
        } else if (isTutorial) {
          badgeText = 'Tutorial';
          badgeClass = 'tutorial-badge';
        } else if (isRelease) {
          badgeText = 'Release';
          badgeClass = 'release-badge';
        } else {
          badgeText = 'Blog';
          badgeClass = 'blog-badge';
        }
        
        const playButton = isVideo ? '<div class="youtube-play-button">‚ñ∂</div>' : '';
        
        article.innerHTML = `
          <a href="${item.url}" target="_blank" class="blog-tile-link">
            <div class="blog-image">
              <img src="${item.image}" alt="${item.title}" style="${item.imageStyle}">
              ${playButton}
            </div>
            <div class="blog-content">
              <h3>${item.title}</h3>
              <div class="blog-date">${item.date}</div>
              <p>${item.description}</p>
              <div class="content-type-badge ${badgeClass}">${badgeText}</div>
            </div>
          </a>
        `;
        
        blogPostsContainer.appendChild(article);
      });
    }

    // Function to handle filter changes
    function handleFilterChange(filterType) {
      // Update active button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-filter="${filterType}"]`).classList.add('active');
      
      // Get current sort order
      const sortOrder = document.getElementById('sortSelect').value;
      
      // Re-generate tiles with filter and sort
      generateBlogTiles(filterType, sortOrder);
    }

    // Function to handle sort changes
    function handleSortChange(sortOrder) {
      // Get current filter
      const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
      
      // Re-generate tiles with current filter and new sort
      generateBlogTiles(activeFilter, sortOrder);
    }

    // Generate tiles when page loads
    document.addEventListener('DOMContentLoaded', () => {
      generateBlogTiles();
      
      // Add event listeners to filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const filterType = btn.getAttribute('data-filter');
          handleFilterChange(filterType);
        });
      });
      
      // Add event listener to sort dropdown
      document.getElementById('sortSelect').addEventListener('change', (e) => {
        handleSortChange(e.target.value);
      });
      
      // Back to top button functionality
      const backToTopBtn = document.getElementById('backToTop');
      
      // Show/hide button based on scroll position
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          backToTopBtn.classList.add('show');
        } else {
          backToTopBtn.classList.remove('show');
        }
      });
      
      // Smooth scroll to top when clicked
      backToTopBtn.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // Sidebar toggle functionality for mobile
      const sidebarToggle = document.getElementById('sidebarToggle');
      const blogSidebar = document.getElementById('blogSidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      const collapseBtn = document.getElementById('collapseBtn');
      const expandBtn = document.getElementById('expandBtn');
      const blogView = document.querySelector('.blog-view');
      
      // Mobile sidebar toggle
      sidebarToggle.addEventListener('click', () => {
        blogSidebar.classList.toggle('mobile-open');
        sidebarOverlay.classList.toggle('active');
      });
      
      // Close sidebar when clicking overlay
      sidebarOverlay.addEventListener('click', () => {
        blogSidebar.classList.remove('mobile-open');
        sidebarOverlay.classList.remove('active');
      });
      
      // Desktop sidebar collapse/expand
      collapseBtn.addEventListener('click', () => {
        blogSidebar.classList.add('collapsed');
        blogView.classList.add('sidebar-collapsed');
        expandBtn.classList.add('show');
        localStorage.setItem('sidebarCollapsed', 'true');
      });
      
      expandBtn.addEventListener('click', () => {
        blogSidebar.classList.remove('collapsed');
        blogView.classList.remove('sidebar-collapsed');
        expandBtn.classList.remove('show');
        localStorage.setItem('sidebarCollapsed', 'false');
      });
      
      // Restore sidebar state from localStorage
      const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
      if (sidebarCollapsed && window.innerWidth > 768) {
        blogSidebar.classList.add('collapsed');
        blogView.classList.add('sidebar-collapsed');
        expandBtn.classList.add('show');
      }
      
      // Close sidebar when window is resized to desktop
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          blogSidebar.classList.remove('mobile-open');
          sidebarOverlay.classList.remove('active');
          
          // Restore collapsed state on desktop
          const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
          if (sidebarCollapsed) {
            blogSidebar.classList.add('collapsed');
            blogView.classList.add('sidebar-collapsed');
            expandBtn.classList.add('show');
          }
        } else {
          // Reset collapsed state on mobile
          blogSidebar.classList.remove('collapsed');
          blogView.classList.remove('sidebar-collapsed');
          expandBtn.classList.remove('show');
        }
      });
    });
