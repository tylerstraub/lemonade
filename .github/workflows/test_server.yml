# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test Lemonade Server

on:
  push:
    branches: ["main"]
  pull_request:
  merge_group:

permissions:
  contents: read

jobs:
  make-server-lemonade:
    env:
        LEMONADE_CI_MODE: "True"
    strategy:
      matrix:
        python-version: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && fromJSON('["3.10", "3.11", "3.12", "3.13"]') || fromJSON('["3.12"]') }}
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.os }}-py${{ matrix['python-version'] }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
      - name: Set up Miniconda with 64-bit Python
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: lemon
          python-version: ${{ matrix.python-version }}
          run-post: "false"
      - name: Install dependencies
        shell: bash -el {0}
        run: |
          python -m pip install --upgrade pip
          python -m pip check
          pip install -e .[dev,oga-cpu]
          lemonade-server-dev pull Qwen2.5-0.5B-Instruct-CPU
      - name: Run server tests (unit tests)
        shell: bash -el {0}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python test/server_unit.py
      - name: Run server tests (network online mode)
        shell: bash -el {0}
        run: |
          python test/server.py
      - name: Run server tests (offline mode)
        shell: bash -el {0}
        run: |
          python test/server.py --offline

